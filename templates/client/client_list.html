{% extends '../crm/base.html' %}
{% block title %} clients {% endblock title %}



{% block body %}
<div class="px-6 py-6" >
    <h1 class="mb-4 text-xl">clients</h1>
    <a href="{% url 'client_add' %}" class="inline-block bg-teal-600  text-white py-4 px-5  hover:text-current rounded-2xl hover:bg-teal-400 hover:text-white hover:rounded-xl duration-500" >add client</a> 
    
    <div class="flex justify-between mt-6">
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
    </div>
    
    
    {% for client  in clients %}
    <div class="flex justify-between">
        <p class="py-2 px-2 w-full {% cycle '' 'bg-gray-200'%}">
            <a href="{% url 'client_detail' client.id%}">{{client.name}}</a></p>
    </div>
    {% empty %}
        <p class="px-2">There is no client in the database yet...</p>
    {% endfor %}
    
</div>
{% endblock body %}
